<script type="text/javascript">
    
$(document).ready(function()
{
  $.getJSON("https://api.covid19india.org/data.json",function(data){
      var state=[];
      var confirmed= [];
      var recovered =[];
      var deaths=[];
      var active=[];
            
     console.log(data.statewise);
      var countries = data.statewise;
      //console.log(countries.length);
    let table = document.getElementById('countries_stat');
      
      for(let i=0; i<countries.length;i++){
          let row = table.insertRow(i+1);
           
          let statename =row.insertCell(0);
          let confirmed =row.insertCell(1);
          
          let active =row.insertCell(2);
          let recovered =row.insertCell(3);
          let deaths =row.insertCell(4);
          
       statename.innerHTML = data.statewise[i+1].state;
       confirmed.innerHTML = data.statewise[i+1].confirmed;
       active.innerHTML = data.statewise[i+1].active;
       recovered.innerHTML = data.statewise[i+1].recovered;
       deaths.innerHTML = data.statewise[i+1].deaths;
          }
  
   
       
      $.each(data.statewise,function(id,obj){
          state.push(obj.state);
          confirmed.push(obj.confirmed);
          recovered.push(obj.recovered);
          deaths.push(obj.deaths);
          
      });
  
  });
});
    
    
</script>
