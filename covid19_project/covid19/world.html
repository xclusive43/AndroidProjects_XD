<script type="text/javascript">

$(document).ready(function()
{
  $.getJSON("https://api.covid19api.com/summary",function(data){
      var state=[];
      var confirmed= [];
      var recovered =[];
      var deaths=[];
      var active=[];
        //console.log(data);
        //console.log(data.Global);
        // console.log(data.Countries);
      var countries = data.Countries;
      //console.log("len"+countries.length);
    let table = document.getElementById('countries_stat');

      for(let i=0; i<countries.length;i++){

          let row = table.insertRow(i+1);

          let statename =row.insertCell(0);
          let confirmed =row.insertCell(1);
          let recovered =row.insertCell(2);
          let deaths =row.insertCell(3);
          let newcase =row.insertCell(4);
          let newdeaths =row.insertCell(5);
          let newrecovered =row.insertCell(6);

       statename.innerHTML = data.Countries[i].Country;
       confirmed.innerHTML = data.Countries[i].TotalConfirmed;
       recovered.innerHTML = data.Countries[i].TotalRecovered;
       deaths.innerHTML = data.Countries[i].TotalDeaths;
       newcase.innerHTML = data.Countries[i].NewConfirmed;
       newdeaths.innerHTML = data.Countries[i].NewDeaths;
       newrecovered.innerHTML = data.Countries[i].NewRecovered;
          }



      $.each(data.statewise,function(id,obj){
          state.push(obj.state);
          confirmed.push(obj.confirmed);
          recovered.push(obj.recovered);
          deaths.push(obj.deaths);


      });

  });
});


</script>
